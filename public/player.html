<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #player {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="/playerjs.js" type="text/javascript"></script>
</head>
<body>

<div id="player"></div>

<script>
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    async function init() {
        const file = getQueryParam('file');
        const id = getQueryParam('id');
        const poster = getQueryParam('poster');
        const title = getQueryParam('title');

        let config = {
            id: "player",
            width: "100%",
            height: "100%",
            autoplay: 0,
        };

        if (id) {
            // Fetch playlist configuration from database
            try {
                const response = await fetch(`/api/player-config?id=${id}`);
                const data = await response.json();
                
                if (data.file) {
                    config.file = data.file; // Can be a URL or a playlist array
                } else {
                    console.error('No file/playlist found in config', data);
                    document.body.innerHTML = '<div style="color:white;text-align:center;padding-top:20%;">Error loading player configuration.</div>';
                    return;
                }

                if (data.poster) config.poster = data.poster;
                if (data.title) config.title = data.title;

            } catch (error) {
                console.error('Error fetching player config:', error);
                document.body.innerHTML = '<div style="color:white;text-align:center;padding-top:20%;">Error loading player configuration.</div>';
                return;
            }
        } else if (file) {
            // Direct file mode
            config.file = file;
            if (poster) config.poster = poster;
            if (title) config.title = title;
        } else {
            document.body.innerHTML = '<div style="color:white;text-align:center;padding-top:20%;">No video source provided.</div>';
            return;
        }

        // Initialize PlayerJS
        if (window.Playerjs) {
            new Playerjs(config);
        } else {
            console.error('Playerjs library not loaded');
            document.body.innerHTML = '<div style="color:white;text-align:center;padding-top:20%;">Player library not found. Ensure public/playerjs.js exists.</div>';
        }
    }

    init();
</script>

</body>
</html>
